<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SVG</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <svg viewbox="0 0 500 300" width="700" height="500" fill="white" stroke="none">

    <!-- Filters -->
    <filter id="sunGlow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" />
    </filter>

    <defs>
      <!-- Linear gradient -->
      <linearGradient id="seaGradient" x1="0" x2="0" y1="1" y2="0">
        <stop offset="0%" stop-color="#0000ff" />
        <stop offset="100%" stop-color="#9999ff" />
      </linearGradient>

      <!-- Radial gradients -->
      <radialGradient id="cloudGradient">
        <stop offset="10%" stop-color="rgba(255,255,255,1)" />
        <stop offset="95%" stop-color="rgba(255,255,255,.8)" />
      </radialGradient>

      <radialGradient id="sunOverlayGradient">
        <stop offset="10%" stop-color="rgba(255,233,26,1)" />
        <stop offset="95%" stop-color="rgba(255,233,26,.1)" />
      </radialGradient>

      <!-- Clip path -->
      <clipPath id="cut-off-bottom">
        <rect x="-50" y="-90" width="200" height="100" />
      </clipPath>
    </defs>

    <g id="sun">
      <circle id="sunGlow" cx="250" cy="150" r="50" fill="yellow" stroke="none" opacity=".5" filter="url(#sunGlow)" />
      <circle id="sunCore" cx="250" cy="150" r="50" fill="none" stroke="none" />
      <circle cx="250" cy="150" r="50" fill="url(#sunOverlayGradient)" />
    </g>

    <g id="cloud" transform="translate(100 150) scale(1.2) skewX(-20)" clip-path="url(#cut-off-bottom)" fill="url(#cloudGradient)" >
      <circle r="10" stroke="none" />
      <circle cx="30" r="30" stroke="none" />
      <circle cx="60" cy="-5" r="15" stroke="none" />
    </g>

    <g id="cloud-2" transform="translate(300 200) scale(1.6) skewX(-20)" clip-path="url(#cut-off-bottom)" fill="url(#cloudGradient)" >
      <circle cx="58" r="10" stroke="none" />
      <circle cx="30" r="30" stroke="none" />
      <circle cx="4" cy="-5" r="15" stroke="none" />
    </g>

    <g id="sea">
      <rect width="100%" height="30%" x="0" y="70%" fill="url(#seaGradient)" stroke="none" />
      <g class="wave">
        <path d="M1689,270c-59.14,0-133-45-189-45-92.14,0-207,45-311,45s-126-45-189-45-250,45-311,45c-59.14,0-133-45-189-45-92.14,0-207,45-311,45S0,225,0,225V404H2000V225C1889,225,1750,270,1689,270Z" fill="url(#seaGradient)">
          <animateTransform attributeName="transform" attributeType="XML" type="translate" from="0 0" to="-1000 0" dur="32s" repeatCount="indefinite"/>
        </path>
      </g>
      <g class="wave">
        <path d="M1689,270c-59.14,0-133-45-189-45-92.14,0-207,45-311,45s-126-45-189-45-250,45-311,45c-59.14,0-133-45-189-45-92.14,0-207,45-311,45S0,225,0,225V404H2000V225C1889,225,1750,270,1689,270Z" fill="url(#seaGradient)">
          <animateTransform attributeName="transform" attributeType="XML" type="translate" from="-1000 50" to="0 50" dur="16s" repeatCount="indefinite"/>
        </path>
      </g>
    </g>
  </svg>

</body>
</html>
