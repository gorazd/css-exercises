<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01 Position</title>
  <link rel="stylesheet" href="01-position.css">
</head>
<body>

  <section class="container">

    <div class="box box-1">
      <p class="box-text"><span class="box-text-number">1</span> 300x300px</p>
    </div>
    <div class="box box-2 box-right">
      <p class="box-text"><span class="box-text-number">2</span> 400x400px</p>
    </div>
    <div class="box box-3">
      <p class="box-text"><span class="box-text-number">3</span> 300x400px</p>
    </div>
    <div class="box box-4 box-right">
      <p class="box-text"><span class="box-text-number">4</span> 400x200px</p>
    </div>
    <div class="box box-5 box-right">
      <p class="box-text"><span class="box-text-number">5</span> 400x100px</p>
    </div>

  </section>

</body>
</html>
