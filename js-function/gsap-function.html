<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP in a function</title>
  <style>
    .box {
      width: 40px;
      height: 40px;
      background-color: pink;
    }
    .circle {
      width: 40px;
      height: 40px;
      background-color: blue;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="box"></div>
  <div class="circle"></div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/CSSRulePlugin.min.js"></script>
  <script>
    // gsap.to(".box", { backgroundColor: "#ff0000", delay: 1, duration: 3 });
    // gsap.to(".circle", { backgroundColor: "#00ff00", delay: 1, duration: 3 });

    function changeColor(selector, color, delay) {
      gsap.to(selector, { backgroundColor: color, delay: delay, duration: "lazy" });
    };
    changeColor(".box", "#ff0000", 1);
    changeColor(".circle", "#00ff00", 3);
  </script>
</body>
</html>
