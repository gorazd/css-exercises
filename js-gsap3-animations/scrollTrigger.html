<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP3 ScrollTrigger</title>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      font-size: 200%;
    }
    .box {
      width: 100px;
      height: 100px;

      border-radius: 25%;
      background-color: blue;
    }
    section {
      height: 100vh;

      display: flex;
      justify-content: center;
      align-items: center;

      border: 5px solid red;
    }
  </style>
</head>
<body>
  <section>
    <h1>Hello Students</h1>
  </section>
  <section>

  </section>
  <section>
    <button id="myButton">Click me if you dare</button>
    <button id="myOtherButton">Make my brother small again</button>
  </section>
  <section>
    <div class="box"></div>
  </section>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/CSSRulePlugin.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/EasePack.min.js"></script>
  <script>
  /*
    ScrollTrigger
  */
    gsap.to("h1", {
      opacity: 0,
      scale: .7,
      ease: "expo",
      duration: 1.5,
      scrollTrigger: {
        trigger: "h1",
        start: "top 35%",
        end: "bottom 15%",
        toggleActions: "play none none reverse",
        // when entering the scroll trigger area forward
        // leaving it forward
        // entering it again backward
        // scrolling all the way back past the beginning
        markers: {startColor: "green", endColor: "red", fontSize: "22px"}
      }
    });
    gsap.to(".box", {
      rotation: 360,
      // duration: 1.5,
      scrollTrigger: {
       trigger: ".box",
       pin: true,
       start: "center center",
      //  end: 300
      }
    });
    // Event listener
    var myAnimation = gsap.to("#myButton", { scale: 3, duration: 1, easing: "bounce", paused: true });

    document.getElementById("myButton").addEventListener( "click", buttonAction );
    function buttonAction() {
      // what should happen when you click the button
      myAnimation.play();
    }

    document.getElementById("myOtherButton").addEventListener( "click", otherButtonAction );
    function otherButtonAction() {
      // what should happen when you click the button
      myAnimation.reverse();
    }


  </script>
</body>
</html>
