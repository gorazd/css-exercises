<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Sunset</title>
  <link rel="stylesheet" href="css-animations-2.css">
</head>
<body>

  <div class="world">
    
    <!-- Sun, sun, sun, here it comes -->
    <div class="sun"></div>
    <!-- Little darling, it's been a long cold lonely winter -->
    <div class="cloud">
      <div class="cloud-droplet"></div>
      <div class="cloud-droplet cloud-droplet-s"></div>
      <div class="cloud-droplet cloud-droplet-s cloud-droplet-s-r"></div>
    </div>
    <!-- Little darlin', it seems like years since you've been here -->
    <div class="cloud cloud-b">
      <div class="cloud-droplet"></div>
      <div class="cloud-droplet cloud-droplet-s"></div>
      <div class="cloud-droplet cloud-droplet-s cloud-droplet-s-a"></div>
      <div class="cloud-droplet cloud-droplet-s cloud-droplet-s-r"></div>
    </div>
    <!-- It's all right -->
    <div class="sea"></div>

  </div>

</body>
</html>
