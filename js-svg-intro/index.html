<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG</title>
</head>
<body>
  <svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
    <g id="container" stroke="none" stroke-width="1" fill="yellow" fill-rule="evenodd">
      <rect id="squareOne" x="100" y="0" width="100" height="100" fill="#dddd00" />
      <rect x="200" y="0" width="100" height="200" fill="#aaaa00" />

      <circle id="circleTwo" id="changeMe" cx="50" cy="50" r="50" />
      <ellipse id="circleOne" cx="50" cy="150" rx="50" ry="50" fill="#333300" />
    </g>
  </svg>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/gsap.min.js"></script>
  <script>
    var myTimeline = gsap.timeline();
    var myDuration = 1.5;
    myTimeline.to('#circleOne', { duration: myDuration, x: 100});
    myTimeline.to('#circleTwo', { duration: myDuration, y: 100});
    myTimeline.to('#squareOne', { duration: myDuration, x: -100});
    myTimeline.to('#circleOne', { duration: myDuration, y: -100});
  </script>
</body>
</html>
